<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="game" tabindex="0" style="width:100%; height:480px; outline:none;"></div>

    <script>
        EJS_player = "#game";
        EJS_core = "nes";  // NES emulator core
        EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
        EJS_gameUrl = "roms/megablast.nes";  // Make sure this path is correct
    </script>

    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

    <script>
        // Ensure keyboard focus goes to the emulator
        const gameDiv = document.getElementById("game");
        gameDiv.focus();

        // Extra fix: keep focus even when clicking outside
        window.addEventListener("click", () => gameDiv.focus());
    </script>
</body>

</html>
